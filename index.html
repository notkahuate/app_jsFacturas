

<!DOCTYPE html>      
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <script  type="module"  src="js/app.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="img/carrito-removebg-preview.png" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img\campus.png" alt="Logo" width="70" height="70" class="d-inline-block align-text"> FacturasOnline.
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="toggleComponent()">Producto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Venta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  
    <section class="prod" style="display: none;" >

        <div class="cont">
            <datos-compras></datos-compras>
            <compras-d></compras-d>
            <tabla-json></tabla-json>
            <factura-d></factura-d>
        </div>

    </section>
        

 

    <script>
       
        function toggleComponent() {
            const contenedor = document.querySelector('.prod');
            if (contenedor.style.display === 'none') {
                contenedor.style.display = 'block';
            } else {
                contenedor.style.display = 'none'; 
            }
        }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
